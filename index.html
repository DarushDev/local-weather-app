<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container text-center">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Local Weather App</h1>
                <h2><span id="timezone">Time Zone</span></h2>
                <h3>
                    <span><img src="" id="icon"></span>&nbsp;
                    <span id="temperature">Temperature</span>&nbsp;
                    <span id="unit">
                        <span id="celsius" class="disabled">&#8451;</span>&nbsp;|&nbsp;
                        <span id="fahrenheit" class="enabled">&#8457;</span>
                    </span>
                </h3>
            </div>
        </div>
        <div class="alert alert-success" role="alert"><span id="description">Description</span></div>

        <div class="row" style="float: left;">
            <div class="col-xs-12">
                <h6>Created by Darush</h6>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>

</html>
